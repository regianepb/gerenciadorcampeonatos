<div class="container-fluid">
  <div class="row justify-content-sm-center">
    <div class="col-sm-8">
      <h2 class="title">{{vm.title}}</h2>
      <form>
        <div class="form-row">
          <div class="form-group col-md-6">           
            <input type="text" ng-model="vm.record.id" class="form-control" hidden>
          </div>
        </div>
        <div class="form-group">
          <label>Descrição</label>
          <input type="text" ng-model="vm.record.nome" class="form-control">
        </div>
        <button ng-click="vm.save()" type="button" class="btn btn-primary btn-lg">Salvar Registro</button>
        <a ui-sref="time.list" class="btn btn-danger">Cancelar</a>
      </form>
    </div>
  </div>
</div>
